services:
  # REST API server (default) — http://localhost:3000
  steer:
    build: .
    ports:
      - "3000:3000"
    environment:
      - STEER_PORT=3000
      - STEER_HEADLESS=true
      - STEER_BROWSER=firefox
      - STEER_MAX_SESSIONS=10
      - STEER_SESSION_TIMEOUT_MS=300000
      - STEER_BLOCK_RESOURCES=image,font,media
      # - STEER_ALLOWED_DOMAINS=github.com,google.com
    volumes:
      - steer-profiles:/app/profiles
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: '2.0'
        reservations:
          memory: 512m
          cpus: '0.5'

  # MCP server (HTTP transport) — for Claude Desktop / Claude Code via Docker
  # Connect with: { "mcpServers": { "steer": { "url": "http://localhost:3001/mcp" } } }
  steer-mcp:
    build: .
    ports:
      - "3001:3001"
    command: ["node", "dist/cli.js", "--mcp-http"]
    environment:
      - STEER_MCP_PORT=3001
      - STEER_HOST=0.0.0.0
      - STEER_HEADLESS=true
      - STEER_BROWSER=firefox
      - STEER_MAX_SESSIONS=5
      - STEER_SESSION_TIMEOUT_MS=300000
      - STEER_BLOCK_RESOURCES=image,font,media
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/health').then(r=>{if(!r.ok)throw 1})"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: '2.0'
        reservations:
          memory: 512m
          cpus: '0.5'

volumes:
  steer-profiles:
