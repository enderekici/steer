services:
  # REST API server (default) — http://localhost:3010
  steer:
    build: .
    shm_size: 2gb
    ports:
      - "3010:3010"
    environment:
      - STEER_PORT=3010
      - STEER_HEADLESS=true
      - STEER_BROWSER=${STEER_BROWSER:-firefox}
      - STEER_MAX_SESSIONS=${STEER_MAX_SESSIONS:-10}
      - STEER_SESSION_TIMEOUT_MS=${STEER_SESSION_TIMEOUT_MS:-300000}
      - STEER_REQUEST_TIMEOUT_MS=${STEER_REQUEST_TIMEOUT_MS:-30000}
      - STEER_BLOCK_RESOURCES=${STEER_BLOCK_RESOURCES:-image,font,media}
      - STEER_VIEWPORT_WIDTH=${STEER_VIEWPORT_WIDTH:-1280}
      - STEER_VIEWPORT_HEIGHT=${STEER_VIEWPORT_HEIGHT:-720}
      - STEER_LOG_LEVEL=${STEER_LOG_LEVEL:-info}
      # - STEER_ALLOWED_DOMAINS=github.com,google.com
    volumes:
      - steer-profiles:/app/profiles
    restart: unless-stopped
    security_opt:
      - seccomp=unconfined
    read_only: true
    tmpfs:
      - /tmp:nosuid,size=256m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: '2.0'
        reservations:
          memory: 512m
          cpus: '0.5'

  # MCP server (HTTP transport) — for Claude Desktop / Claude Code via Docker
  # Connect with: { "mcpServers": { "steer": { "url": "http://localhost:3011/mcp" } } }
  steer-mcp:
    build: .
    shm_size: 2gb
    ports:
      - "3011:3011"
    command: ["node", "dist/cli.js", "--mcp-http"]
    environment:
      - STEER_MCP_PORT=3011
      - STEER_HOST=0.0.0.0
      - STEER_HEADLESS=true
      - STEER_BROWSER=${STEER_BROWSER:-firefox}
      - STEER_MAX_SESSIONS=${STEER_MAX_SESSIONS:-5}
      - STEER_SESSION_TIMEOUT_MS=${STEER_SESSION_TIMEOUT_MS:-300000}
      - STEER_REQUEST_TIMEOUT_MS=${STEER_REQUEST_TIMEOUT_MS:-30000}
      - STEER_BLOCK_RESOURCES=${STEER_BLOCK_RESOURCES:-image,font,media}
      - STEER_VIEWPORT_WIDTH=${STEER_VIEWPORT_WIDTH:-1280}
      - STEER_VIEWPORT_HEIGHT=${STEER_VIEWPORT_HEIGHT:-720}
      - STEER_LOG_LEVEL=${STEER_LOG_LEVEL:-info}
    restart: unless-stopped
    security_opt:
      - seccomp=unconfined
    read_only: true
    tmpfs:
      - /tmp:nosuid,size=256m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3011/health').then(r=>{if(!r.ok)throw 1})"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: '2.0'
        reservations:
          memory: 512m
          cpus: '0.5'

volumes:
  steer-profiles:
