<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 50px auto; }
    .form-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 4px; font-weight: bold; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 20px; background: #0066cc; color: white; border: none; cursor: pointer; }
    .hidden { display: none; }
    #message { margin-top: 16px; padding: 10px; background: #e8f5e9; }
  </style>
</head>
<body>
  <h1>Sign In</h1>
  <form id="login-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
      <input type="checkbox" id="remember" name="remember">
      <label for="remember" style="display:inline">Remember me</label>
    </div>
    <button type="submit">Sign In</button>
  </form>
  <a href="/forgot-password">Forgot password?</a>
  <p>Don't have an account? <a href="/register">Create one</a></p>
  <div id="message" class="hidden"></div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var msg = document.getElementById('message');
      msg.classList.remove('hidden');
      msg.textContent = 'Welcome, ' + document.getElementById('username').value + '!';
    });
  </script>
</body>
</html>
